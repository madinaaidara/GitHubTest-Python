name: Django Multi-Job CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: |
          set -e
          python -m pip install --upgrade pip
          pip install -r requirements.txt

  tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies for tests
        run: |
          set -e
          python -m pip install --upgrade pip
          # install project deps (including Django) then test tools
          if [ -f requirements.txt ]; then pip install -r requirements.txt -v; fi
          pip install pytest pytest-django pytest-cov pytest-html
      - name: Show installed packages (diagnostic)
        run: pip list
      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q

  quality:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install flake8
        run: pip install flake8
      - name: Run Flake8
        run: flake8 app/
