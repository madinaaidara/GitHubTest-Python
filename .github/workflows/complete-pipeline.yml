name: Django Multi-Job CI
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies
        run: pip install -r requirements.txt

  tests:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install dependencies for tests
        run: |
          # Install project requirements (this ensures pytest and any test deps are available)
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
          # Extra test tools (optional if already in requirements.txt)
          pip install pytest pytest-django pytest-cov pytest-html
      - name: Run tests
        run: pytest --maxfail=1 --disable-warnings -q

  quality:
    needs: tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.12'
      - name: Install flake8
        run: pip install flake8
      - name: Run Flake8
        run: flake8 app/
